spring:
  application:
    name: solar-management-system

  datasource:
    url: jdbc:postgresql://localhost:5432/solar_management
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Australia/Adelaide

  jackson:
    time-zone: Australia/Adelaide
    
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/${KEYCLOAK_REALM:solar-management}
          jwk-set-uri: ${KEYCLOAK_JWK_URL:http://host.docker.internal:8180}/realms/${KEYCLOAK_REALM:solar-management}/protocol/openid-connect/certs

# Keycloak Configuration
keycloak:
  realm: ${KEYCLOAK_REALM:solar-management}
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8180}
  resource: ${KEYCLOAK_RESOURCE:solar-backend}
  credentials:
    secret: solar-backend-secret

# AWS S3 Configuration (optional)
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET:solar-management-images}
    region: ${AWS_REGION:ap-southeast-2}
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

# Local storage (alternative to S3)
file:
  upload-dir: ${FILE_UPLOAD_DIR:./uploads}

# Google Maps Configuration
google:
  maps:
    api-key: ${GOOGLE_MAPS_API_KEY:}

# Application Configuration
app:
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}
  
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    com.solar.management: DEBUG
    org.springframework.security: DEBUG

---
# Production Profile (AWS Deployment)
spring:
  config:
    activate:
      on-profile: production

  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT}:5432/solar_management_prod
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${EC2_PUBLIC_IP}:8180/realms/${KEYCLOAK_REALM:solar-management}
          jwk-set-uri: http://${EC2_PUBLIC_IP}:8180/realms/${KEYCLOAK_REALM:solar-management}/protocol/openid-connect/certs

keycloak:
  auth-server-url: http://${EC2_PUBLIC_IP}:8180

aws:
  s3:
    bucket-name: solar-management-prod-uploads
    region: ap-southeast-2

app:
  cors:
    allowed-origins: http://${EC2_PUBLIC_IP}

logging:
  level:
    com.solar.management: INFO
    org.springframework.security: INFO

---
# Staging Profile (AWS Deployment)
spring:
  config:
    activate:
      on-profile: staging

  datasource:
    url: jdbc:postgresql://${RDS_ENDPOINT}:5432/solar_management_staging
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${EC2_PUBLIC_IP}:8181/realms/${KEYCLOAK_REALM:solar-management}
          jwk-set-uri: http://${EC2_PUBLIC_IP}:8181/realms/${KEYCLOAK_REALM:solar-management}/protocol/openid-connect/certs

keycloak:
  auth-server-url: http://${EC2_PUBLIC_IP}:8181

aws:
  s3:
    bucket-name: solar-management-prod-uploads
    region: ap-southeast-2

app:
  cors:
    allowed-origins: http://${EC2_PUBLIC_IP}:3001

logging:
  level:
    com.solar.management: DEBUG
    org.springframework.security: DEBUG
